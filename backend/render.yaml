# Render Blueprint for Backend Deployment
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: intelligent-data-room-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DEBUG
        value: "False"
    healthCheckPath: /health
    autoDeploy: true
